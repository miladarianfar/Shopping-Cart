<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
      <h:head>
        <title>Book List</title>
        <style>
        	.img{
        		width: 250px;
        		height: 150px;
        	}
        	.img2{
        		width: 100px;
        		height: 70px;
        	}
        </style>
      </h:head>
      
      <h:body>
      	<h:form>
      		<h:commandLink value="Go To My List" action="Selected_List.xhtml"/>
      	
      		
      			<p:dataView id="availableProducts" var="book" value="#{bookController.books}" rows="12" paginator="true"
		                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                    rowsPerPageTemplate="6,12,16"
		                    gridIcon="pi pi-th-large" listIcon="pi pi-bars">
		            <p:dataViewGridItem>
		                <p:panel  id="pnl" header="#{book.title}" style="text-align:center">
		                
		                	<p:graphicImage library="image" name="#{book.img}" styleClass="img"/>
		                
		                    <h:panelGrid columns="2" style="width:100%">
		                        <h3>Date Of Publish</h3>
				      			<p:outputLabel value="#{book.DATE_OF_PUBLISH}"/>
				      			<h3>Author</h3>
				      			<p:outputLabel value="#{book.author}"/>
				      			<p:outputLabel value=" "/>
				      			<p:commandButton value="Add To Card" action="#{bookController.addToCard(book)}"/>
		                    </h:panelGrid>
		                </p:panel>
		
		                <p:draggable for="pnl" revert="true" handle=".ui-panel-titlebar" stack=".ui-panel"/>
		            </p:dataViewGridItem>
		            
		        </p:dataView>
      		</h:form>
      </h:body>
      
</html>
